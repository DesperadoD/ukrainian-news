<!doctype html>
<html>
  <head>
    <title>Pravda Last News</title>
    <style>

        body {
            min-width: 650px;
            overflow-x: hidden;
            font-family: arial, helvetica, sans-serif;
        }

        a {
            font-size: 16px;
            text-decoration: none;
            color: black;
            vertical-align: 15%;
        }

        h2 {
            color: darkred;
            margin-left: 8px;
        }

        a:hover {
            color: darkred;
        }

        input[type='checkbox']{
            margin-right: 5px;
            vertical-align: 10%;
        }

        ul {
            list-style: none;
            padding: 0px;
        }

        li {
            padding-top: 5px;
            border-top: 1px solid #d0d0d0;
            margin-left: 0px;
        }

        span {
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            color: #5b5b5b;
            vertical-align: 20%;
            margin-right: 5px;
            font-size: 14px;
            padding-left: 3px;
            padding-right: 3px;
        }

        #currdate {
            font-size: 18px;
            float: left;
        }

        img {
            /*float: left;*/
            margin-right: 5px;
        }

    </style>
    <script src="news.js"></script>

    <h2>Last News</h2>
